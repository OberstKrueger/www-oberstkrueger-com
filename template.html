{{ $path := printf "/pages%s.md" .OriginalReq.URL.Path }}
{{ $md := (include $path | splitFrontMatter) }}

<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ $md.Meta.title }}</title>

    <meta name="description" content="{{ $md.Meta.description }}">
    <meta name="author" content="OberstKrueger">

    <link rel="me" href="https://bsd.network/@OberstKrueger">
    <link rel="me" href="https://github.com/oberstkrueger">

    <link rel="icon" sizes="64x64" type="image/png" href="/favicon-64.png">
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon-32.png">
    <link rel="icon" sizes="16x16" type="image/png" href="/favicon-16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/"><img src="ok.svg"></a>
    </header>
    <h1>{{ $md.Meta.title }}</h1>
    <main>
        {{ markdown $md.Body }}
    </main>
</body>
</html>
